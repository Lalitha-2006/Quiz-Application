<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Simple Quiz App</h1>
    <div id="quiz">
      <p id="question"></p>
      <div class="options">
        <button class="option-btn" data-id="0"></button>
        <button class="option-btn" data-id="1"></button>
        <button class="option-btn" data-id="2"></button>
        <button class="option-btn" data-id="3"></button>
      </div>
      <button id="next-btn" class="hidden">Next</button>
    </div>
    <div id="result" class="hidden">
      <h2>Quiz Completed!</h2>
      <p>Your Score: <span id="score"></span> / <span id="total-questions"></span></p>
      <button id="restart-btn">Restart Quiz</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
